name: Create branch and PR from issue

on:
  issues:
    types: [opened]

jobs:
  create-branch-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Determine branch prefix from label
        id: extract
        run: |
          LABELS=$(echo '${{ toJson(github.event.issue.labels) }}' | jq -r '.[].name')
          PREFIX="issue"
          for label in $LABELS; do
            case "$label" in
              feature) PREFIX="feat" ;;
              bug) PREFIX="fix" ;;
              refactor) PREFIX="refactor" ;;
              chore) PREFIX="chore" ;;
              docs) PREFIX="docs" ;;
            esac
          done
          echo "prefix=$PREFIX" >> $GITHUB_OUTPUT

      - name: Sanitize title and create branch name
        id: branch
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE=$(echo "${{ github.event.issue.title }}" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr -cd '[:alnum:]-')
          BRANCH_NAME="${{ steps.extract.outputs.prefix }}/${ISSUE_NUMBER}-${ISSUE_TITLE}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create and push branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin
          git checkout -b "${{ steps.branch.outputs.branch_name }}" origin/main
          git push origin "${{ steps.branch.outputs.branch_name }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: create branch for issue #${{ github.event.issue.number }}"
          branch: ${{ steps.branch.outputs.branch_name }}
          base: main
          title: "Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
          body: |
            자동 생성된 PR입니다.
            관련 이슈: #${{ github.event.issue.number }}

