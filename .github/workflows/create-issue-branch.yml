name: Create branch from issue

on:
  issues:
    types: [opened]

jobs:
  create-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write   # 이슈에 댓글 달기 위해 필요

    steps:
      - name: Determine branch prefix from label
        id: extract
        run: |
          LABELS=$(echo '${{ toJson(github.event.issue.labels) }}' | jq -r '.[].name')
          PREFIX="issue"
          for label in $LABELS; do
            case "$label" in
              feature) PREFIX="feat" ;;
              bug) PREFIX="fix" ;;
              refactor) PREFIX="refactor" ;;
              chore) PREFIX="chore" ;;
              docs) PREFIX="docs" ;;
            esac
          done
          echo "prefix=$PREFIX" >> $GITHUB_OUTPUT

      - name: Sanitize title and create branch name
        id: branch
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE=$(echo "${{ github.event.issue.title }}" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr -cd '[:alnum:]-')
          BRANCH_NAME="${{ steps.extract.outputs.prefix }}/${ISSUE_NUMBER}-${ISSUE_TITLE}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create and push branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin
          git checkout -b "${{ steps.branch.outputs.branch_name }}" origin/develop
          git push origin "${{ steps.branch.outputs.branch_name }}"

      - name: Comment on issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ✅ 브랜치가 자동 생성되었습니다: `${{ steps.branch.outputs.branch_name }}`
            이 브랜치에서 작업을 시작해주세요.

